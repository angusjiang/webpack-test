<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- viewport可视窗口的大小 
		默认不设置viewport的可视区宽度在移动端的就是980
		参数：
		width 可视区的宽度（number || device-width）
		use-scalable 是否允许用户缩放 （yes || no）ios10无效
		initial-scale 原始页面的缩放比例
		minimum-scale 最小缩放比例
		maximum-scale 最大缩放比例
		devicePixelRatio ：把一个像素放大至n个像素去显示
	-->
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
	<meta name="format-detection" content="telephone=no,emil=no">
